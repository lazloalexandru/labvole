<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Court Reservations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tennis Court Reservations</h1>
    </header>
    <main>
        <section id="auth-forms">
            <h2>User Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <h2>User Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Admin Login</button>
            </form>
        </section>
        <section id="reservation-section" style="display: none;">
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <label for="court-select">Select Court:</label>
                <select id="court-select" required>
                    <option value="1">Court 1</option>
                    <option value="2">Court 2</option>
                    <option value="3">Court 3</option>
                </select>
                <label for="date-select">Select Date:</label>
                <input type="date" id="date-select" required>
                <label for="time-select">Select Time:</label>
                <select id="time-select" required>
                    <!-- Time slots will be populated dynamically -->
                </select>
                <button type="submit">Reserve Court</button>
            </form>
            <h3>Your Reservations</h3>
            <ul id="user-reservations-list"></ul>
        </section>
        <section id="admin-dashboard" style="display: none;">
            <h2>Admin Dashboard</h2>
            <h3>All Reservations</h3>
            <ul id="all-reservations-list"></ul>
            <h3>Court Statistics</h3>
            <div id="court-stats"></div>
        </section>
        <button id="logout-button" style="display: none;">Logout</button>
    </main>
    <footer>
        <p>&copy; 2023 Tennis Court Reservations</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
